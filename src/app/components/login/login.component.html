<div style="text-align: center">
  <img style="max-width: 300px;" width="60%" [src]="ticket" alt="" />

  <form class="example-form" style="margin-top: 10px" [formGroup]="form">
    <mat-form-field class="example-full-width">
      <mat-label>Senha</mat-label>
      <input
        type="password"
        matInput
        placeholder="Digite sua senha"
        formControlName="password"
      />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    color="primary"
    (click)="validateTicket()"
    [disabled]="form.invalid"
  >
    Validar Ticket
  </button>
</div>
